<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputBox">
        <input type="text" id="passBox" disabled />
        <span class="material-symbols-outlined" id="copy"> content_copy </span>
      </div>
      <input type="range" min="8" max="25" value="10" id="range" />
      <div class="row">
        <span>Password Lenth</span>
        <span id="passwordLength">8</span>
      </div>

      <div class="row">
        <label for="lowercase">Include Lowercase Letters (a - z)</label>
        <input type="checkbox" name="lowercase" id="lower" checked/>
      </div>

      <div class="row">
        <label for="uppercase">Include Uppercase Letters (A - Z)</label>
        <input type="checkbox" name="uppercase" id="upper" />
      </div>

      <div class="row">
        <label for="numbers">Include Numbers (0 - 9)</label>
        <input type="checkbox" name="number" id="number" />
      </div>

      <div class="row">
        <label for="symbol">Include Symbols (@ - *)</label>
        <input type="checkbox" name="lowercase" id="symbol" />
      </div>

      <button id="generate">Generate Password</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
